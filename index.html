<!DOCTYPE html>
<html>
    <head>
        <title>Cafe Order Form</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Script file -->
        <script src="script.js"></script>

    </head>
    <body>
        <div class="container">
            <form>
                <div class="mb-3">
                    <label>Name</label>
                    <input type="text" name="customername" class="form-control" placeholder="Please enter your name">
                </div>

                <div class="mb-3">
                    <label>Which coffee would you like to order?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="coffeeType" value="turkish">
                        <label class="form-check-label">Turkish coffee</label>                         
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="coffeeType" value="american">
                        <label class="form-check-label">American coffee</label>                       
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="coffeeType" value="iced_latte">
                        <label class="form-check-label">Iced latte</label>                       
                    </div>
                </div>

                <div class="mb-3">
                    <label>Do you need any extras?</label>             
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="extras" value="extra_coffee">
                        <label class="form-check-label">Extra coffee</label>                    
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="extras" value="whipped_cream">
                        <label class="form-check-label">Whipped cream</label>                    
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="extras" value="extra_caramel">
                        <label class="form-check-label">Extra caramel</label>                    
                    </div>                    
                </div>
                
                <button type="button" class="btn btn-primary" id="orderBtn">Place Order</button>

            </form>
            <br>
            <div id="result"></div>
        </div>

    </body>
</html>
